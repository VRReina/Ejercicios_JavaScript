<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Dado un numero entre 1 y 7 escriba su correspondiente día de la semana
    así:
    DIA1 = LUNES
    DIA2 = MARTES
    DIA3 = MIECOLES
    DIA4 = JUEVES
    DIA5 = VIERNES
    DIA6 = SABADO
    DIA7 = DOMINGO
    SI se escribe otro número diferentes debe salir el mensaje: ESCRIBIO UN
    NUMERO FUERA DEL RANGO. ESCRIBA UN NÚMERO ENTRE 1 Y 7
 -->

    <script>

        let Numero_dia = prompt("Ingrese un numero entre 1 y 7 : ");

        if ( Numero_dia == 1){
            document.write("LUNES");
        }else if (Numero_dia == 2){
            document.write("MARTES");
        }else if (Numero_dia == 3){
            document.write("MIERCOLES");
        }else if (Numero_dia == 4){
            document.write("JUEVES");
        }else if (Numero_dia == 5){
            document.write("VIERNES");
        }else if (Numero_dia == 6){
            document.write("SABADO");
        }else if (Numero_dia == 7){
            document.write("DOMINGO");
        }else{
            document.write("ESCRIBIO NUMERO FUERA DEL RANGO. ESCRIBA UN NÚMERO ENTRE 1 Y 7")
        }





    </script>
    
</body>
</html>
