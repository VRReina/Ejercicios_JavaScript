<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Crea un programa que solicite un nÃºmero y verifique si es positivo, negativo
    o igual a cero.-->

    <script>
        let numero = parseFloat(prompt("Ingrese numero"));

        if(numero>0){
            document.write("El numero es positivo");
        }else if(numero < 0){
            document.write("El numero es negativo");
        }else{
            document.write("El numero es igual a cero");
        }
    </script>

</body>
</html>
