<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero MAYOR Y MENOR QUE</title>
</head>
<body>
    <!--Dado dos nÃºmeros A y B, determinar si A es mayor, menor o igual que B -->

    <script>
        let A = parseFloat(prompt("Ingrese numero 1 : "));
        let B = parseFloat(prompt("Ingrese numero 2 : "));

        if (A > B){
            document.write("El " + A + "es mayor que   " + B);
        }else if (A == B){
            document.write("El " + B + "es igual a " + A);
        }else{ 
            document.write("El " + B + "es mayor que  " + A);
        }
    </script>

</body>
</html>
