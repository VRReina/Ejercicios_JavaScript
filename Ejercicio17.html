<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio17</title>
</head>
<body>
    <!--Escribe un programa que permita al usuario seleccionar una figura
    geométrica (triángulo y cuadrado) y luego calcule el área de esa figura
    ingresando los datos necesarios para cada caso.-->

    <script>
      
     
    let figura = prompt("Selecciona una figura geométrica: Triángulo o Cuadrado").toLowerCase();

    if (figura === "triángulo" ||  figura === "Triángulo" || figura === "triangulo" || figura === "Triangulo") {
        let base = parseFloat(prompt("Ingresa el valor de la base del triángulo:"));
        let altura = parseFloat(prompt("Ingresa la altura del triángulo:"));    

        //isNaN se usa para verificar si un valor no es un número 
        if (!isNaN(base) && !isNaN(altura)) {
            let areaTriangulo = (base * altura) / 2;
            alert(`El área del triángulo es  :  ` + areaTriangulo);
        } else {
            alert("Por favor, ingresa valores numéricos válidos para la base y la altura.");
        }

        } else if (figura === "cuadrado" || figura === "Cuadrado" ) {
        let lado = parseFloat(prompt("Ingresa la longitud de un lado del cuadrado:"));

        if (!isNaN(lado)) {
            let areaCuadrado = lado * lado;
            alert(`El área del cuadrado es : ` + areaCuadrado);
        } else {
            alert("Por favor, ingresa un valor numérico válido para el lado del cuadrado.");
        }
        } else {
        alert("Figura no válida. Por favor, selecciona 'triángulo' o 'cuadrado'.");
        }


    </script>

</body>
</html>
