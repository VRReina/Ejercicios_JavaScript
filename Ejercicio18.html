<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio18</title>
</head>
<body>
    <!--Escribe un programa que imprima "Es un número menor que 10" si el número
    ingresado es menor que 10, "Es un número entre 10 y 20" si el número
    ingresado está entre 10 y 20, y "Es un número mayor que 20" si el número
    ingresado es mayor que 20. -->

    <script>
      
      let num = parseFloat(prompt("Ingrese un número : ")) ;

        if ( num <10 ){
            document.write("Es un número menor que 10");
        }else if (num >= 10 && num <= 20){
            document.write("Es un número entre 10 y 20");
        }else{
            document.write("Es un número es mayor que 20")
        }


    </script>

</body>
</html>
