<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de edad</title>
</head>
<body>
    
    <!--Programa que dada la edad de una persona indique si es mayor o menor de
edad. Se considera mayor de edad a partir de los 18 aÃ±os. -->

<script>
    let edad = prompt("Ingrese la edad");

    if(edad >= 18){
        document.write("Es mayor de edad");
    }else {
        document.write("Es menor de edad");
    }
</script>

</body>
</html>
