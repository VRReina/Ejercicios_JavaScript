<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero impar o par</title>
</head>
<body>
    <!-- .Escribe un programa que determine si un número ingresado por el usuario
    es par o impar.-->
    
    <script>
        let num = parseFloat(prompt("Ingrese un número"));
        if(num%2 == 0){
            document.write("El numero que ingreso es par : " + num);
        }else{
            document.write("El numero que ingreso es impar : " + num);
        }
    </script>
</body>
</html>
